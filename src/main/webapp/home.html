<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
<form th:action="@{/appUser}" method="">
    <input type="text" name="userName"/>
    <input type="text" name="password"/>
    <input type="submit" value="submit"/>

</form>


<div class="container" ng-controller="myCtrl">
    <h3> All User List</h3>
    <ul>
        <li ng-repeat="appUser in appUserList">{{appUser}}</li>
    </ul>

    <br/>
    <h3> Post New User</h3>
    <form ng-submit="postUser()">
        <input type="text" ng-model="userName"/>
        <input type="text" ng-model="password"/>
        <input type="submit" value="Submit"/>
    </form>

    <br/>
    <h3> Get a User by Id</h3>
    <form ng-submit="getUserById()">
        <input type="text" ng-model="id"/>
        <input type="submit" value="Submit"/>
    </form>
    {{oneUser}}

    <br/>
    <h3> Get a User by Id</h3>
    <form ng-submit="updateAppUser()">
        <input type="text" ng-model="id"/>
        <input type="text" ng-model="userName"/>
        <input type="text" ng-model="password"/>
        <input type="submit" value="Submit"/>
    </form>
    {{updatedUser}}
</div>
<script src="resouces/app.js"></script>
</body>
</html>
